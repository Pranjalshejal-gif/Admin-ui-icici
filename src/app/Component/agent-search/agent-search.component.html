<div class="grid-container ">
  <mat-expansion-panel [expanded]="panelOpen">
    <mat-expansion-panel-header>
      <mat-panel-title class="font-style">
        <h2>Agent Search</h2>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <br>
    <form [formGroup]="searchForm">

      <!-- // { name: 'agentId', label: 'Agent Id' },
  // { name: 'agentName', label: 'Agent Name' },
  // { name: 'agentMobileNo', label: 'mobile ' }, -->


      <mat-form-field appearance="outline">
        <mat-label>Agent Id</mat-label>
        <input matInput formControlName="agentId" autocomplete="off" name="agentId">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Agent Name</mat-label>
        <input matInput formControlName="agentName" autocomplete="off" name="agentName">
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label> Mobile</mat-label>
        <input matInput name="agentMobileNo" autocomplete="off" OnlyNumber formControlName="agentMobileNo"
          pattern="^[6|7|8|9][0-9]{9}$" maxlength="10">
        <mat-error *ngIf="searchForm?.get('mobile')?.hasError('pattern')">
          Please enter valid Mobile Number
        </mat-error>
      </mat-form-field>
     
      <!-- <mat-form-field appearance="outline">
        <mat-label>Customer VPA</mat-label>
        <input matInput formControlName="vpa" autocomplete="off" name="vpa">
      </mat-form-field> -->
      <div>
        <button mat-raised-button class="form-btn" (click)="searchCustomer()">Search</button>
        <button type="reset" mat-raised-button class="btn-cancel" (click)="reset()">Reset</button>
      </div>
    </form>
  </mat-expansion-panel>
  <br>
  <div>
    <app-table *ngIf="showData" [dataSource]="dataSourceCustomer" [displayedColumns]="Columns" [searchGrid]="true">
    </app-table>
  </div>

</div>
