
<div class="grid-container">
  <app-table *ngIf="showResult" [dataSource]="dataSource" [tableType]="'role'" [displayedColumns]="displayedColumns" 
      [searchGrid]="true" (itemAddEvent)="add()" (itemEditEvent)="edit($event)" (itemViewEvent)="view($event)" (itemDeleteEvent)="delete($event)"
      [deletable]="true"  [editable]="true" [view]="true" filterLabel="Filter Billers in Table"></app-table>
</div>
