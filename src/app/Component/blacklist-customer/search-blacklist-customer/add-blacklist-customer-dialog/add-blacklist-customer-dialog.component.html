<div class="outer-layout">
    <mat-card-header>
        <span style="display:flex;width:100%;">
            <mat-card-title style="width:inherit" class="font-style">Customer Info</mat-card-title>
        </span>
    </mat-card-header>
    <form [formGroup]="addForm">
        <mat-form-field appearance="outline">
            <mat-label>Block Type</mat-label>
            <input matInput formControlName="blockType" autocomplete="off" name="blockType" required>
            <mat-error *ngIf="addForm?.get('blockType')?.hasError('required')">
                Please enter block type
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Status</mat-label>
            <input matInput formControlName="status" autocomplete="off" name="status" required>
            <mat-error *ngIf="addForm?.get('status')?.hasError('required')">
                Please enter status
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Mobile Number</mat-label>
            <input matInput type="text" formControlName="blockValue" autocomplete="off" name="blockValue" required
                minlength="10" maxlength="10" OnlyNumber pattern="^[6|7|8|9][0-9]{9}$">
            <mat-error *ngIf="addForm?.get('blockValue')?.hasError('pattern')">
                Please enter valid 10-digit mobile number
            </mat-error>
            <mat-error *ngIf="addForm?.get('blockValue')?.hasError('required')">
                Please enter 10-digit mobile number
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Comment</mat-label>
            <input matInput formControlName="updatedReason" autocomplete="off" name="updatedReason">
            <mat-error *ngIf="addForm.controls['updatedReason'].hasError('required')">
                Please enter comment
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>SR Number</mat-label>
            <input matInput formControlName="srNumber" autocomplete="off" name="srNumber">
        </mat-form-field>
        <div *checkRole="'manage-mobile-blacklist,checker-mobile-blacklist'">
            <button type="submit" mat-raised-button class="form-btn" (click)="submit()">Submit</button>
            <button type="cancel" mat-raised-button class="btn-cancel" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</div>
