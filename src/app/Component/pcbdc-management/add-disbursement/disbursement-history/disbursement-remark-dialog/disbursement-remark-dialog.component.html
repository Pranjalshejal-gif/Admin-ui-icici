<div class="outer-layout">
    <div class="relative">
        <button mat-icon-button class="close-button noPrint" [mat-dialog-close]="true">
            <mat-icon class="close-icon">close</mat-icon>
        </button>
    </div>
    <mat-card-header>
        <h3>Please add remarks</h3>
    </mat-card-header>
    <form [formGroup]="AppRej">
        <mat-form-field appearance="outline">
            <mat-label>Remark</mat-label>
            <textarea matInput name="remarks" placeholder="Enter Remarks" [(ngModel)]="remarks" required
                formControlName="remarks" cdkAutosizeMinRows="2" cdkAutosizeMaxRows="5" matTextareaAutosize
                required>{{remarks}}</textarea>
        </mat-form-field>
        <mat-dialog-actions align="end" class="noPrint">
            <span><button mat-raised-button class="form-btn" (click)="submit()">Submit</button></span>
        </mat-dialog-actions>
    </form>
</div>
