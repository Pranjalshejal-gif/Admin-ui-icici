<h1 *ngIf="hasHeading" mat-dialog-title>{{headerText}}</h1>
<div mat-dialog-content>
  {{messageText}}
</div>
<p [innerHTML]="sessionMsgTitle" style="color: red;"></p>
<p [innerHTML]="sessionMsgBody"></p>
<p [innerHTML]="approvemsg"></p>
<p [innerHTML]="rejectmsg"></p>
<div mat-dialog-actions *ngIf="type == 'confirm'">
  <button mat-button mat-dialog-close class="dialog-btn-cancel" style="width:45%" (click)="cancel()">No</button>
  <button mat-button mat-dialog-close class="dialog-btn-confirm" style="width:45%" (click)="confirm()">Yes</button>
</div>
<div mat-dialog-actions *ngIf="type != 'confirm'" class="justify-content-center">
  <button mat-button mat-dialog-close class="dialog-btn-confirm" style="width:45%" (click)="cancel()">Ok</button>
</div>
